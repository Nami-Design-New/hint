<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <!-- title -->
  <title> Hint </title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="img/logo.png" />
  <!-- aos -->
  <link rel="stylesheet" href="css/aos.css" />
  <!-- odometer -->
  <link rel="stylesheet" href="css/odometer.min.css" />
  <!-- select2 -->
  <link rel="stylesheet" href="css/select2.min.css" />
  <!-- Filepond css -->
  <link rel="stylesheet" href="css/filepond.min.css" />
  <!-- Custom style  -->
  <link rel="stylesheet" id="styleLink" href="css/style.css" />
</head>

<body>
  <!-- header -->
  <header>
    <nav>
      <!-- logo -->
      <a class="logo" href="index.html">
        <img src="img/logo.png" />
        <span> Hint </span>
      </a>
      <div class="dropdown">
        <img class="icon me-2" src="img/language.svg" alt="">
        اللغة
        <div class="dropdown-content">
          <a href="#!" id="arabicLanguage" class="dropdownItem">
            <img src="img/flag.svg" alt="">
            عربي
          </a>
          <a href="#!" id="englishLanguage" class="dropdownItem">
            <img src="img/en_flag.svg" alt="">
            English
          </a>
        </div>
      </div>
    </nav>
  </header>
  <div class="steps_area" hidden>
    <div class="progress_bar step_items ">
      <div class="step active current"></div>
      <div class="step"></div>
      <div class="step last">
      </div>
    </div>
  </div>
  <!-- exam -->
  <section class="exam">
    <form class="multisteps_form" id="wizard" action="">
      <!------------------- Step-1 -------------------->
      <div class="multisteps_form_panel active">
        <!-- form-content -->
        <div class="form_content">
          <!-- question -->
          <div class="question_title">
            <h1> ما هو رأيك في جودة الطعام؟ </h1>
          </div>
          <!-- question options -->
          <div class=" form_items radio-list">
            <!-- option -->
            <label id="option1-2">
              <h5> ضعيف </h5>
              <p> مع ذكر السبب </p>
              <input for="option1-2" type="radio" class="required" name="stp_1_option" value="ضعيف" id="condition2">
            </label>
            <!-- option -->
            <label id="option1-1">
              <h5> مقبول </h5>
              <input for="option1-1" type="radio" class="required" name="stp_1_option" value="مقبول">
            </label>
            <!-- option -->
            <label id="option1-3">
              <h5> جيد جداً </h5>
              <input for="option1-3" type="radio" class="required" name="stp_1_option" value="جيد جداً">
            </label>
            <!-- option -->
            <label id="option1-4">
              <h5> رائع </h5>
              <input for="option1-4" type="radio" class="required" name="stp_1_option" value="رائع">
            </label>
          </div>
          <!-- condition -->
          <div class="conditional" data-condition="#condition2 && stp_1_option == 'ضعيف'">
            <label for="field" class="form-label"> اكتب السبب </label>
            <input type="text" name="field" class="inputForm required" minlength="2" placeholder="اكتب هنا ...">
          </div>
        </div>
        <!-- Form-btn -->
        <div class="form_btn">
          <button type="button" class="js-btn-next btn"> التالي</button>
        </div>
      </div>
      <!------------------- Step-2 -------------------->
      <div class="multisteps_form_panel ">
        <!-- form-content -->
        <div class="form_content">
          <!-- question -->
          <div class="question_title">
            <h1> ما هو رأيك في جودة الخدمة؟ </h1>
          </div>
          <!-- question options -->
          <select class="select2">
            <option value="رائع"> رائع </option>
            <option value="جيد جداً"> جيد جداً </option>
            <option value="مقبول"> مقبول </option>
            <option value="مقبول"> مقبول </option>
          </select>
        </div>
        <!-- Form-btn -->
        <div class="form_btn">
          <button type="button" class="js-btn-prev btn btnOutline"> السابق </button>
          <button type="button" class="js-btn-next btn"> التالي</button>
        </div>
      </div>
      <!------------------- Step-3 -------------------->
      <div class="multisteps_form_panel ">
        <!-- form-content -->
        <div class="form_content">
          <!-- question -->
          <div class="question_title">
            <h1> هل تتذكر الشعار الخاص بنا </h1>
          </div>
          <!-- question options -->
          <div class=" form_items radio-list">
            <!-- option -->
            <label id="option3-1">
              <img src="https://www.logo.wine/a/logo/YouTube/YouTube-Logo.wine.svg" alt="">
              <input for="option3-1" type="radio" name="stp_2_option" value="1">
            </label>
            <!-- option -->
            <label id="option3-2">
              <img src="https://www.logo.wine/a/logo/Coca-Cola/Coca-Cola-Logo.wine.svg" alt="">
              <input for="option3-2" type="radio" name="stp_2_option" value="2">
            </label>
            <!-- option -->
            <label id="option3-3">
              <img src="img/logo.png" alt="">
              <input for="option3-3" type="radio" name="stp_2_option" value="3">
            </label>
            <!-- option -->
            <label id="option3-4">
              <img src="https://www.logo.wine/a/logo/Facebook/Facebook-Logo.wine.svg" alt="">
              <input for="option3-4" type="radio" name="stp_2_option" value="4">
            </label>
          </div>
        </div>
        <!-- Form-btn -->
        <div class="form_btn">
          <button type="button" class="js-btn-prev btn btnOutline"> السابق </button>
          <button type="button" class="js-btn-next btn"> التالي</button>
        </div>
      </div>
      <!------------------- Step-4 -------------------->
      <div class="multisteps_form_panel ">
        <!-- form-content -->
        <div class="form_content">
          <!-- question -->
          <div class="question_title">
            <h1> احكيلنا تجربتك </h1>
          </div>
          <!-- question options -->
          <textarea class="inputForm" rows="10" placeholder="اكتب هنا"></textarea>
        </div>
        <!-- Form-btn -->
        <div class="form_btn">
          <button type="button" class="js-btn-prev btn btnOutline"> السابق </button>
          <button type="button" class="js-btn-next btn"> التالي</button>
        </div>
      </div>
      <!------------------- Step-5 -------------------->
      <div class="multisteps_form_panel ">
        <!-- form-content -->
        <div class="form_content">
          <!-- question -->
          <div class="question_title">
            <h1> ارفع ملف </h1>
          </div>
          <!-- question options -->
          <input type="file" class="filepond-multiple">
        </div>
        <!-- Form-btn -->
        <div class="form_btn">
          <button type="button" class="js-btn-prev btn btnOutline"> السابق </button>
          <button type="button" class="js-btn-next btn"> التالي</button>
        </div>
      </div>
      <!------------------ Step-6 -------------------->
      <div class="multisteps_form_panel">
        <!-- form-content -->
        <div class="form_content">
          <!-- question -->
          <div class="question_title">
            <h1> من وين عرفتنا ؟ </h1>
          </div>
          <!-- question options -->
          <div class="form_items check-list">
            <!-- option -->
            <label id="option4-1" checkbox>
              <h5> اعلانات </h5>
              <input for=" option4-1" type="checkbox" class="required" name="stp_2_select_option" value="اعلانات">
            </label>
            <!-- option -->
            <label id="option4-2" checkbox>
              <h5> الاصدقاء </h5>
              <input for=" option4-2" type="checkbox" class="required" name="stp_2_select_option" value="الاصدقاء">
            </label>
            <!-- option -->
            <label id="option4-3" checkbox>
              <h5>طريقة اخري</h5>
              <input for=" option4-3" type="checkbox" class="required" name="stp_2_select_option" value="طريقة اخري">
            </label>
          </div>
        </div>
        <!-- Form-btn -->
        <div class="form_btn">
          <button type="button" class="js-btn-prev btn btnOutline"> السابق </button>
          <button type="submit" class="btn2"> انهاء الاستبيان </button>
        </div>
      </div>
    </form>
  </section>
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--/////////////////////////////JavaScript/////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!-- jquery -->
  <script src="js/jquery.min.js"></script>
  <!-- apper -->
  <script src="js/jquery.appear.js"></script>
  <!-- aos -->
  <script src="js/aos.js"></script>
  <!-- odometer  -->
  <script src="js/odometer.min.js"></script>
  <!-- select2  -->
  <script src="js/select2.min.js"></script>
  <!-- custom -->
  <script src="js/custom.js"></script>
  <!-- jQuery-validate-js include -->
  <script src="js/exam/jquery.validate.min.js"></script>
  <!-- jQuery-validate-js include -->
  <script src="js/exam/conditionize.flexible.jquery.min.js"></script>
  <!-- Custom-js include -->
  <script src="js/exam/script.js"></script>
  <script>
    $(document).ready(function () {
      $(".answer").hide();
      $(".answerBtn").click(function () {
        $(this).closest(".correctAnswer").find('.answer').slideDown("slow");
      });
    });
  </script>
  <!-- filepond js -->
  <script src="js/filepond.min.js"></script>
  <script>
    // filepond
    FilePond.registerPlugin(FilePondPluginImagePreview);
    $(".filepond-circle").filepond({
      labelIdle: `Drag & Drop your picture or <span class="filepond--label-action"> Browse </span>`,
      imagePreviewHeight: 170,
      imageCropAspectRatio: "1:1",
      imageResizeTargetWidth: 200,
      imageResizeTargetHeight: 200,
      stylePanelLayout: "compact circle",
      styleLoadIndicatorPosition: "center bottom",
      styleProgressIndicatorPosition: "left bottom",
      styleButtonRemoveItemPosition: "center bottom",
      styleButtonProcessItemPosition: "right bottom",
    });
    $(".filepond").filepond({
      mirror: true,
    });
    $(".filepond-multiple").filepond({
      allowMultiple: true,
    });
  </script>
</body>

</html>
